<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" id="bodyTable">
        <tr>
            <td align="left" valign="top">
                <table border="0" cellpadding="0" cellspacing="0" width="600" id="emailContainer">
                    <tr>
                        <td align="center" valign="top">
                            <table style="border-bottom: 2px solid #234897" border="0" cellpadding="0" cellspacing="0" width="100%" height="70">
                                <tr>
                                    <td width="250" align="left" valign="bottom">
                                        <img src="https://www.trakk.se/wp-content/uploads/2019/10/trakklogo_blue-narrow-webb.png" alt="Trakk" width="120" height="50" />
                                    </td>
                                    <td width="340" align="right" valign="bottom">
                                        <h3  style="color: #234897; font-size:18px;">Operating time report</h3>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td align="left" valign="top">
                            <table border="0" cellpadding="20" cellspacing="0" width="100%" id="emailBody">
                                <tr>
                                    <td align="left" valign="top">
                                        <p><strong>Unit: </strong>{AssetTrakkerName} </p>
                                        <p><strong>From: </strong>{DateFromString}</p>
                                        <p><strong>To: </strong>{DateToString}</p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td align="left" valign="top">
                            <table border="0" cellpadding="20" cellspacing="0" width="100%" id="emailFooter">
                                <tr>
                                    <td align="left" valign="top">
                                        <table border="0" cellpadding="0" cellspacing="0" role="button" style="border-collapse:separate;line-height:100%;">
                                            <tr>
                                                <td style="border-width: 1px; border-color: #234897; border-style: solid; border-radius: 40px; cursor: auto; padding: 7px 25px; ">
                                                    <a href="{TrakkHomeLink}" style="color: #234897; font-size: 16px; line-height: 120%; Margin: 0; text-decoration: none; text-transform: none;" target=_blank>
                                                        Visit Trakk
                                                    </a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" valign="bottom">
                            <table border="0" cellpadding="10" cellspacing="0" width="100%">
                                <tr>
                                    <td style="padding-bottom:unset" align="left" valign="bottom">
                                        <h3 style="margin: unset; color: #234897;">Trakk Telematics</h3>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" valign="top">
                            <table border="0" cellpadding="10" cellspacing="0" width="100%" height="70">
                                <tr style="color: #234897">
                                    <td width="430" align="left" valign="top">
                                        <strong>Support</strong>
                                        <p style="margin: unset">{TrakkContactPhoneAndEmailaddress}</p>
                                    </td>
                                    <td width="180" align="right" style="text-align:left; padding-right:unset;" valign="top">
                                        <strong>Contact</strong>
                                        <p style="margin: unset">{TrakkContactAddress} <br>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
